<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pp-router</title>
</head>
<body>

<ul>
	<li><a href="#/">Incio</a></li>	
</ul>
<ul>
	<li><a href="#/verdura/manzana/1">Manzana</a></li>	
	<li><a href="#/verdura/pera/20">pera</a></li>	
	<li><a href="#/verdura/sandia/2">sandia</a></li>	
</ul>
<div id="root" ></div>
<script type="text/javascript" src="pp-router.min.js" ></script>
<script type="text/javascript">
	var root = document.getElementById("root");
	var router = new ppRouter({
		"/":{
			controller:function(){
				root.innerHTML = `<h1>Home</h1>`;
			}
		},

		"/verdura/:name(string)/:id(number)":{
			controller:function( params ){				
				root.innerHTML = `<h1>Producto ${params.name} : ${params.id} </h1>`;	
			}
		}
	});
	router.redirect("/");
	router.start();	
</script>	
</body>
</html>
